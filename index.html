  <body>
    <header class="header">
      <div class="logo-block">
        <h4>Logo</h4>
        <i
          class="bi bi-chevron-double-left sidenav-toggle-btn"
          id="sideNavBtn"
          onclick="toggle()"
        ></i>
      </div>
      <div class="user-info">
        <h5>User Name <span class="user-role">User</span></h5>
        <img
          src="https://media.istockphoto.com/id/1300845620/vector/user-icon-flat-isolated-on-white-background-user-symbol-vector-illustration.jpg?s=612x612&w=0&k=20&c=yBeyba0hUkh14_jgv1OKqIH0CCSWU_4ckRkAoy2p73o="
          height="40"
          width="40"
        />
      </div>
    </header>
    <main
      class="team-list-main-block"
      id="teamListMainBlock"
    >
      <aside class="list-group aside-box">
        <div class="aside-box-header">
          <div class="form-box">
            <div class="search-input">
              <i class="bi bi-search"></i>
              <input
                type="text"
                class="form-control"
                id="search"
                placeholder="Search Players"
              />
            </div>
            <div class="filter-btn">
              <i class="bi bi-funnel"></i>
            </div>
          </div>
          <div class="filter-list">
            <ul>
              <li>
                <div class="badge text-bg-purple-border">Forwards</div>
              </li>
              <li>
                <div class="badge text-bg-light-border">GoalKeepers</div>
              </li>
              <li>
                <div class="badge text-bg-light-border">Midfielders</div>
              </li>
              <li>
                <div class="badge text-bg-light-border">Defenders</div>
              </li>
            </ul>
          </div>
        </div>
        <div class="left-pane-block"></div>
      </aside>
      <section id="right-pane" class="main-box team-list">
        <div class="teamlist-header">
          <div class="name-block">
            <h2 class="profile_nickname" id="nickname"></h2>
            <img src="./images/edit-player.jpeg" />
          </div>
          <button id="submit" class="submit-btn">Submit</button>
        </div>
        <div id="GK">
          <div
            class="d-flex justify-content-between align-items-center w-100 mb-2 mt-2"
          >
            <h5 class="player-card-title">GoalKeepers</h5>
            <h5 id="GoalKeeper_Counter"></h5>
          </div>
          <div id="goalkeeper_container" class="card-container-block"></div>
        </div>
        <div id="MID">
          <div
            class="d-flex justify-content-between align-items-center w-100 mb-2 mt-2"
          >
            <h5 class="player-card-title">Midfielders</h5>
            <h5 id="Midfielder_Counter"></h5>
          </div>
          <div id="midfielder_container" class="card-container-block"></div>
        </div>
        <div id="DEF">
          <div
            class="d-flex justify-content-between align-items-center w-100 mb-2 mt-2"
          >
            <h5 class="player-card-title">Defenders</h5>
            <h5 id="Defender_Counter"></h5>
          </div>
          <div id="defender_container" class="card-container-block"></div>
        </div>
        <div id="FWD">
          <div
            class="d-flex justify-content-between align-items-center w-100 mb-2 mt-2"
          >
            <h5 class="player-card-title">Forwards</h5>
            <h5 id="FWD_Counter"></h5>
          </div>
          <div id="fwd_container" class="card-container-block"></div>
        </div>
      </section>
    </main>
    <main class="team-list-main-block team-list-show" style="display:none">
      <section class="container-block">
        <div class="teamlist-header" >
          <div class="name-block">
            <h2 class="profile_nickname"></h2>
          </div>
          <div class="btn-block">
            <button class="white-outline-btn" id="share-button">
              <i class="bi bi-people"></i> Share
            </button>
            <button id="submit" class="submit-btn" disabled>Edit Team</button>
          </div>
        </div>

        <div class="teamlist-block ">
          <div class="teamlist-set">
            <h3>GoalKeepers</h3>
            <ul class="teamlist-set-list teamlist-goalkeepers">
            </ul>
          </div>
          <div class="teamlist-set">
            <h3>Defenders</h3>
            <ul class="teamlist-set-list teamlist-defenders">
            </ul>
          </div>
          <div class="teamlist-set">
            <h3>Midfielders</h3>
            <ul class="teamlist-set-list teamlist-midfielders">
            </ul>
          </div>
          <div class="teamlist-set">
            <h3>Forwards</h3>
            <ul class="teamlist-set-list teamlist-fwds">
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/script.js"></script>
    <script>
      data = {
